<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/test.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&amp;family=Fraunces:opsz,wght@9..144,700&amp;family=Hanken+Grotesk:wght@500;600;700;800&amp;family=Montserrat:wght@500;700&amp;family=Outfit:wght@300;400;700&amp;display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="
    background-color: #0d1a2d;
">
  <div class="content" style="
    flex-direction: column;
    width: 350px;
    height: 600px;
    border-radius: 15px;
    background-color: #15273f;
    display: flex;
    justify-content: center;
    align-items: center;
    position:relative;
    left:700px;
    top:150px;
    box-shadow: -1px 8px 0px 20px rgb(12 23 41), 30px 30px 30px 30px rgb(12 25 44);
">
    <div class="image" style="
    /* background-color: red; */
    
">
      <img src="images/image-equilibrium.jpg" alt="" style="
    width: 300px;
    /* background-color: #f7f7f7; */
    border-radius: 10px;
    margin-top:30px;
">
    </div>
    <div class="desc" style="
    margin: 15px;
    padding: 10px;
">
      <div class="title" style="
    font-size: 25px;
    font-weight: 600;
    font-family: Outfit;
    color: white;
">  Equilibrium #3429
      </div>
      <p style="
    font-size: 18px;
    font-family: 'Outfit';
    font-weight: 400;
    color: #6d80a0;
">  Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="holy" style="
    display: flex;
    justify-content: space-between;
">
        <span style="
    color: #03f9f6;
    font-size: 15px;
    font-family: 'Outfit';
    font-weight: 300;
">  <img src="images/icon-ethereum.svg" alt="">
0.041 ETH
        </span>
        <span style="
    font-size: 15px;
    font-family: 'Outfit';
    font-weight: 300;
    color: #8fafd9;
">   <img src="images/icon-clock.svg" alt="" style="text-align: center;
margin-top:2px;
">3 days left
        </span>
      </div>
      <hr style="color: #263850;margin: 25px 0px;">
      <div class="footer" style="
    display: flex;
    align-items: center;
">
        <img src="images/image-avatar.png" alt="" style="
    width: 32px;
    border: 1px white solid;
    border-radius: 50%;
    margin-right: 20px;
">
        <span style="
          font-family:'Outfit';
          font-weight:300;
          color:#7d92b2;
        ">  Creation of <span style="
        color:#c4d1dd;
        ">Jules Wyvernn
        </span></span>
      </div>
    </div>
  </div>



  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
